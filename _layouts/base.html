<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Highcharter</title>
  <link rel="shortcut icon" type="image/png" href="https://www.iconexperience.com/_img/o_collection_png/office/24x24/plain/chart_line.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="highcharter and R wrapper for highcharts"/>
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Joshua Kunst"/>
  <meta name="keywords" content="Joshua Kunst, jbkunst, jkunst, r-project, r-cran, r, statistics, 
  programming, data mining, data visualization, datascience, data, highcharts"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/lumen/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/github.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato%7CRoboto+Condensed:300">
  <link rel="stylesheet" href="css/custom.css" media="screen">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  {% include dependencies.html %}
  
  
</head>
<body>
  
  <div class="container-fluid main-container">
  
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand">
            <span class="tweakbrand">HIGHCHARTER</span>
          </a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" id="navbarlist">Sections<span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="download">
                {% include navigation2.html %}
              </ul>
            </li>
            <li><a href="http://github.com/jbkunst/highcharter" target="_blank"><i class="fa fa-github-alt"></i> Github</a></li>
          </ul>

        </div>
      </div>
    </div>

    <div class="container-fluid" id="content">

      <div class="row">
        <div class="col-sm-3">
          <div data-spy="affix" data-offset-top="0" id="sidebar">
            <div class="list-group modal-content">
              {% include navigation.html %}
            </div>  
          </div>
          
        </div>
        <div class="col-sm-9" id="rcontent">
            {{ content }} 
        </div>
      </div>
      
      <hr>

      <footer class="footer">
        <div class="row">
          <div class="col-lg-12">
            <p class="text-muted text-center">
              <i class="fa fa-code"></i> with <i class="fa fa-heart" style="color:red" tooltip="passion"></i>,
              <i class="fa fa-clock-o" tooltip="w/o sleep sometimes"></i> &
              <i class="fa fa-coffee" tooltip="latte; nom" style="color:brown"></i>
              by <a href="http://jkunst.com">Joshua Kunst</a>.
              <br>
              <small>{% include footerinfo.html %}</small>
            </p>
          </div>
        </div>
      </footer>

    </div>

  </div>
  
  <script src="https://rawgit.com/mmkjony/jQuery.toTop/master/jquery.toTop.min.js"></script>
  <script src="https://rawgit.com/nomensa/jquery.hide-show/master/jquery.hideShow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/languages/r.min.js"></script>
  
  <script src="js/custom.js"></script>
  <script src="js/ga.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
    
</body>
</html>
